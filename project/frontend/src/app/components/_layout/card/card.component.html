<div class="card rounded-xl h-[15vh] flex items-center justify-between w-full">
  @if(loading()){
      <div class="flex flex-col p-4 gap-2">
        <p-skeleton height="2rem" styleClass="mb-2" />
        <p-skeleton height="5rem" />
      </div>
  }@else{
    <div class="flex flex-row justify-between w-full">
      <div class="flex flex-col p-7 gap-2">
        <span class="text-2xl font-bold">
          <ng-content select="[cardTitle]" />
        </span>
        <span class="text-5xl font-bold">
          <ng-content select="[cardValue]"/>
        </span>
      </div>
      <div class="max-h-[100px] max-w-[100px] p-4 mt-2 mr-2">
        <ng-content select="[cardInfo]" />
      </div>
    </div>
  }
</div>
